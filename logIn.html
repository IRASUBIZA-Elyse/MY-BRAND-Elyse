<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script
      src="https://kit.fontawesome.com/8db6657193.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar container">
        <h1 class="Logo">
          <span class="text_primary">E</span>l<span class="text_primary">y</span
          >s<span class="text_primary">e</span>
          ir
        </h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <!-- <li><a href="#About_Me">About Me</a></li>
          <li><a href="index.html/#skills">Skills</a></li>
          <li><a href="#portofolio-title">Portfolio</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="#Contact_Me">Contact Me</a></li> -->
          <li>
            <a class="arrow_btnLogin" href="./signup.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="42"
                viewBox="0 0 42 42"
                fill="none"
              >
                <circle cx="18" cy="18" r="18" fill="#A6A001" />
              </svg>
              <div class="text">
                <p>Login</p>
                <p class="padding">
                  <svg
                    class="padding"
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 20 20"
                    fill="none"
                    class="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M3.49865 3.82178L9.67698 10.0001L3.49865 16.1784L2.32031 15.0001L7.32031 10.0001L2.32031 5.00011L3.49865 3.82178Z"
                      fill="white"
                    />
                  </svg>
                </p>
              </div>
            </a>
          </li>
        </ul>

        <div class="menu" id="menu-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 35 35"
            fill="none"
          >
            <path
              d="M0 5.25V8.75H35V5.25H0ZM0 15.75V19.25H35V15.75H0ZM0 26.25V29.75H35V26.25H0Z"
              fill="#A6A001"
            />
          </svg>
        </div>
      </div>
    </nav>
    <div class="all">
      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="form" name="form" method="post">
          <div class="input-group">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12,12A4,4 0 1,0 8,8A4,4 0 0,0 12,12Z" />
              <path
                d="M12,14C9.33,14 4,15.34 4,18V20H20V18C20,15.34 14.67,14 12,14Z"
              />
            </svg>
            <input type="text" placeholder="email" name="email" id="username" />
          </div>
          <div class="error" id="username-error"></div>
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="100"
              height="100"
              viewBox="0 0 50 50"
            >
              <path
                d="M 25 3 C 18.363281 3 13 8.363281 13 15 L 13 20 L 9 20 C 7.355469 20 6 21.355469 6 23 L 6 47 C 6 48.644531 7.355469 50 9 50 L 41 50 C 42.644531 50 44 48.644531 44 47 L 44 23 C 44 21.355469 42.644531 20 41 20 L 37 20 L 37 15 C 37 8.363281 31.636719 3 25 3 Z M 25 5 C 30.566406 5 35 9.433594 35 15 L 35 20 L 15 20 L 15 15 C 15 9.433594 19.433594 5 25 5 Z M 9 22 L 41 22 C 41.554688 22 42 22.445313 42 23 L 42 47 C 42 47.554688 41.554688 48 41 48 L 9 48 C 8.445313 48 8 47.554688 8 47 L 8 23 C 8 22.445313 8.445313 22 9 22 Z M 25 30 C 23.300781 30 22 31.300781 22 33 C 22 33.898438 22.398438 34.6875 23 35.1875 L 23 38 C 23 39.101563 23.898438 40 25 40 C 26.101563 40 27 39.101563 27 38 L 27 35.1875 C 27.601563 34.6875 28 33.898438 28 33 C 28 31.300781 26.699219 30 25 30 Z"
              ></path>
            </svg>
            <input
              name="password"
              type="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="error" id="password-error"></div>
          <div class="checkbox-container">
            <a href="#">Forgot password</a>
          </div>
          <button type="submit">Login</button>
          <div class="sign-up-link">
            Don't have an account? <a href="./signup.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/logIn.js"></script>
  </body>
</html>
